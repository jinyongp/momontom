<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momonton</title>
    <link rel="stylesheet" href="public/css/styles.css">
  </head>

  <body>
    <div class="overlay"></div>
    <main id="center">
      <h1 id="realtime-clock">
        <span class="hours">00</span>
        <span class="divider">:</span>
        <span class="minutes">00</span>
        <span class="divider">:</span>
        <span class="seconds">00</span>
      </h1>
      <div id="welcome">
        <h3 id="greeting" hidden>Welcome, </h3>
        <form id="login-form">
          <input type="text" placeholder="What is your name?" />
        </form>
      </div>
      <form id="todo-form" hidden>
        <input type="text" placeholder="Write a To Do here." />
      </form>
      <ul id="todo-list"></ul>
    </main>

    <section id="weather">
      <h3 id="city-name"></h3>
      <span id="weather-detail"></span>
      <img id="icon-image" />
      <ul id="temperature">
        <li id="avg-temp"></li>
        <li id="max-temp"></li>
        <li id="min-temp"></li>
        <li id="feel-temp"></li>
      </ul>
    </section>

    <script src="public/js/api.js"></script>
    <script src="public/js/realtime.js"></script>
    <script src="public/js/login.js"></script>
    <script src="public/js/todo-list.js"></script>
    <script src="public/js/background.js"></script>
    <script src="public/js/weather.js"></script>
  </body>

</html>
